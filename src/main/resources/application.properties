spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# H2 bank client settings and dictating the path
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Setting to show the SQL on console when you run/debug the project
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# modifies the default Spring Boot behavior and populates the data after the schema is generated by Hibernate
spring.jpa.defer-datasource-initialization=true

# Errors message
server.error.include-message=always
server.error.include-stacktrace=never